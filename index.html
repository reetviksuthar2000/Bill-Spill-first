<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Spill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>BILL <br> SPILL</h2>
        <div class="app">
            <div class="section-left">
                <div class="top_left">
                    <p class="p1">Bill</p>
                    <div class="input_div">
                        <!-- <img src="./₹.png" class="image44"> -->
                        <input type="text" name="bill" id="num_1" placeholder="0"  >
                        
                    </div>


                </div>
                
                <div class="middle_left">
                    <p class="p2">Select Tip %</p>
                
                   <div class="buttons">
                   <p class="b1">5%</p>
                   <p class="b1">10%</p>
                   <p class="b1">15%</p>
                   <p class="b1">25%</p>
                   <p class="b1">50%</p>
                   <p class="b1">75%</p>
                   
                </div>
                
                </div>
                <p class="p3">Number of People</p>
               <div class="im_1">
                
                <img src="./Vector.png">
            </div>
            <div class="im_2">
            <button class="b7">+</button>
            <P class="p4">0</P>
            <button class="b9">-</button> 
            </div>
            
               
               
               <button class="b10">Generate Bill</button>
            
            </div>

            <div class="section-right">
                <div class="top1">
                <div class="top_right">
                    <p>Tip Amount</p>
                    <p>/ person</p>
                </div>
                <p class="tip_amount">₹0.00</p>
              </div>
              <div class="top1">
                <div class="top_right">
                    <p>Total</p>
                    <p>/ person</p>
                </div>
                <p class="tip_amount">₹0.00</p>
              </div>
                <button class="b11">RESET</button>
                                                
                 
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
